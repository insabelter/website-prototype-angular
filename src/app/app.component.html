This website contains components from the Angular Component Bibliography Prototype.
<lib-card [title]="'Animal List'">
    <lib-tag-input [(tags)]="tags" [placeholder]="'Insert an animal'"></lib-tag-input>
</lib-card>

<h2>Resulting animals:</h2>
<ul>
    <li *ngFor="let tag of tags">{{ tag }}</li>
</ul>
